<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Match the number</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Match the number (1-20):</h1>
        
            <h2 id="count-el">0</h2>
            
            <button id="increment-btn" onclick="incrementCount()">Increment</button>

            <button id="save-btn" onclick="save()">Save</button>

            <button id="reset-btn" onclick="resetCount()">Reset</button>
            <p id="save-el">Your entries: </p>

            <button id="evaluate-btn" onclick="evaluateMachineNumbers()">Evaluate</button>
            <p id="evaluate-el">Machine entries: </p>
        </div>

        <div id="modal_container" class="modal-container">
            <div class="modal">
                <p id="u-win"></p>
                <button id="close">Cerrar</button>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
